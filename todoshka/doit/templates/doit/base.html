<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoShka</title>
</head>
<body>
{% block body %}
    {% if user.is_authenticated %}
    <h2>User is authenticated: {{ user.username }}</h2>
    <a href="#">My account</a>
    <a href="#">Change password</a>
    <a href="{% url 'accounts:logout' %}">Logout</a>
    <br>
    <br>
    {% else %}
    <h2>Not authenticated</h2>
    {% endif %}

    {% block content %}
    {% endblock content %}
{% endblock body %}

</body>
</html>
